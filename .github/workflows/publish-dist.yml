name: Publish dist

on:
  push:
    branches: [ main ]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build -- --outDir build-output
      - name: Push to dist repo (submodule flow)
        env:
          PUBLISH_REPO_TOKEN: ${{ secrets.PUBLISH_REPO_TOKEN }}
          PUBLISH_REPO_URL: https://github.com/WeAreCode045/wphub-dist.git
          PUBLISH_REPO_BRANCH: main
          PUSH_PARENT: "false"
        run: |
          set -euo pipefail
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          npm run build -- --outDir build-output
          bash scripts/publish-dist.sh
